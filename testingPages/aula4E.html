<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar link</title>
    <script>

        function alterar() {
            var texto = document.getElementsByTagName("a")[0];

            texto.href = "https://www.udemy.com/";
        }

    </script>
</head>
<body>
    <a href="https://www.google.com/">Clique aqui</a>
    <button onclick="alterar()">Altere aqui</button>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de teclado</title>
    <script>
        /*
            onkeyup exibe o caractere e depois exacuta a acao

            onkeydown executa a acao e depois exibe o caractere

            onkeypress executa a acao depois exibe o caractere

            nao ha suporte para teclas f1.. f2, alt, ctrl, shift, etc.
        */

        function exibi() {
            var campo = document.getElementById("campo").value;   
            
            alert(campo);
        }
    </script>
</head>
<body>
    <input type="text" id="campo" onkeyup="exibi()">
</body>
</html>

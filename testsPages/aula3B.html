<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento pelo id</title>
    <script>
        function retorna() {
            var curso = document.getElementById("opcao").value;
            //pega o id do curso

            alert(curso)
        }
    </script>
</head>
<body>
    <select onchange="retorna()" id="opcao">
        <option>escolha seu curso</option>
        <option>html</option>
        <option>Java</option>
        <option>CSS</option>
        <option>NodeJS</option>
    </select>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <title>Formulario</title>
</head>
<body>
    <div class="div-principal">
        <header class="cabeca">
            <h2>Criar Conta</h2>
        </header>
        <form>
            <div class="divisoes error">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small class="mensagem">Mensagem de erro</small>
            </div> 
            <div class="divisoes error">
                <label for="email">Email</label>
                <input type="text" id="username" />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small class="mensagem">Mensagem de erro</small>
            </div> 
            <div class="divisoes success">
                <label for="senha">Senha</label>
                <input type="text" id="username" />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small class="mensagem">Mensagem de erro</small>
            </div> 
            <div class="divisoes">
                <label for="confirmacao">Confirmação de Senha</label>
                <input type="text" id="username" />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small class="mensagem">Mensagem de erro</small>
            </div>
            <button type="submit">Enviar</button>    
        </form>
    </div>
    <script src="https://kit.fontawesome.com/fa53dfd8c9.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
